    <section class="contact-form">
        <div class="container">
            <div class="form-wrapping">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#25563 colony, city name, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>

                        <p>harshitvashist@company.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+92 000023121</p>
                    </div>
                    <img src="./Project_Image/company-img.jpg" alt="Company Image">

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestion an concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label required>
                        <input type="text" name="" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label required>

                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label required>
                        <input type="text" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label required>
                        <textarea name="" id="message"> </textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
